<!DOCTYPE html>
<html>
 <head>
  <title>grid</title>
 </head>
 <body style="padding-bottom:1000px;"> 
  <div style="
  display:grid;
  grid-template-columns:100px 100px 100px;
  ">
   <div style="background-color: lightgreen">1</div>
   <div style="background-color:lightpink">2<p>sai</p></div>
   <div style="background-color: lightblue;">3</div>
  </div>

   <div style="
   margin-top:30px;
  display:grid;
  grid-template-columns:100px 100px 100px;
  ">
   <div style="background-color: lightgreen">1</div>
   <div style="background-color:lightpink">2<p>sai</p></div>
   <div style="background-color: lightblue">3</div>
  </div>

    <div style="
   margin-top:30px;
  display:grid;
  grid-template-columns:100px 1fr;
  ">
   <div style="background-color: lightgreen">1</div>
   <div style="background-color:lightpink">2</div>
   </div>
   
    <div style="
   margin-top:30px;
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  column-gap:15px;
  row-gap:40px;
  ">
   <div style="background-color: lightgreen;height:200px;">1</div>
   <div style="background-color:lightpink;height:200px;">2</div>
   <div style="background-color: lightblue;height:200px;">1</div>
   <div style="background-color: lightgreen;height:200px;">1</div>
   <div style="background-color:lightpink;height:200px;">2</div>
   <div style="background-color: lightblue;height:200px;">1</div>
   <div style="background-color: lightgreen;height:200px;">1</div>
   <div style="background-color:lightpink;height:200px;">2</div>
   <div style="background-color: lightblue;height:200px;">1</div>
   </div>
 </body>
</html>
