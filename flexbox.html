<!DOCTYPE html>
<html>
 <head>
  <title>
   flexbox
  </title>
 </head>
 <body style="padding-bottom:1000px">
<div style="
display :flex;
flex-direction :row;
">
 <div style="background-color:lightblue;width:100px">1</div>
 <div style="background-color:lightgreen">2</div>
</div>

<div style="
margin-top:20px;
display :flex;
flex-direction :row;
">
 <div style="background-color:lightblue">1</div>
 <div style="background-color:lightgreen;flex:1;">2</div>
</div>


<div style="
margin-top:20px;
display :flex;
flex-direction :row;
">
 <div style="background-color:lightblue">1</div>
 <div style="background-color:lightgreen;flex:1;">2</div>
 <div style="background-color:lightpink;flex:2;">2</div>
</div>

<div style="
margin-top:20px;
height:70px;
border-width:1px;
border-style:solid;
border-color:gray;
display :flex;
flex-direction :row;
width:100px;
justify-content:center;
">
 <div style="background-color:lightblue">sai1</div>
 <div style="background-color:lightgreen;">sai2</div>
 <div style="background-color:lightpink;">sai3</div>
</div>

<div style="
margin-top:20px;
height:70px;
border-width:1px;
border-style:solid;
border-color:gray;
display :flex;
flex-direction :row;
width:100px;
justify-content:space-between;
">
 <div style="background-color:lightblue">sai1</div>
 <div style="background-color:lightgreen;">sai2</div>
 <div style="background-color:lightpink;">sai3</div>
</div>

<div style="
margin-top:20px;
height:70px;
border-width:1px;
border-style:solid;
border-color:gray;
display :flex;
flex-direction :row;
width:100px;
justify-content:space-between;
align-items:stretch;
">
 <div style="background-color:lightblue">sai1</div>
 <div style="background-color:lightgreen;">sai2</div>
 <div style="background-color:lightpink;">sai3</div>
</div>
 </body>
</html>
